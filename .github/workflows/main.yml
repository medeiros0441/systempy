name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
 

      - name: Zip artifact for deployment
        run: zip -r deploy-package.zip .

      - name: Upload deployment artifact
        uses: actions/upload-artifact@v2
        with:
          name: deploy-package
          path: deploy-package.zip

      - name: Deploy to Azure Web App using Web Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'comercioprime'
          publish-profile: |
            <publishProfile profileName="comercioprime - Web Deploy" publishMethod="MSDeploy" publishUrl="comercioprime.scm.azurewebsites.net:443" msdeploySite="comercioprime" userName="$comercioprime" userPWD="9gfC2rJJZpcrYBquDefqN6ktYNiyhgrScXgevfYil3jTR7q6thG79W3jlncx" destinationAppUrl="https://comercioprime.azurewebsites.net" SQLServerDBConnectionString="" mySQLDBConnectionString="" hostingProviderForumLink="" controlPanelLink="https://portal.azure.com" webSystem="WebSites"><databases /></publishProfile>
